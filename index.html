<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimePahe Stream - API by RAHAT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-play-circle"></i> AnimePahe Stream</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for anime...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="content">
            <!-- Homepage content will go here -->
            <div class="welcome">
                <h2>Welcome to AnimePahe Stream</h2>
                <p>Search for your favorite anime to get started!</p>
                <div class="featured">
                    <h3>Popular Anime</h3>
                    <div class="anime-grid" id="featured-anime">
                        <!-- Featured anime will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>API made by RAHAT &copy; 2025</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
